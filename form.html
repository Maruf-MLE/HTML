<!DOCTYPE html>
<html>
    <head>
<title>Form</title>
    </head>
    <body style="background-color: rgb(129, 210, 193);">
    <h1 style="text-align: center; color: crimson;">SK Sakil</h1>
    <form>
 <div>
      <label for="Full Name">Full Name:</label>
      <input type="text" name="fullname" id="fullname" required>
 </div><br>
 <div>
    <label for="Email">Email:</label>
    <input type="text" name="Email" id="Email" >
</div><br>
<div>
    <label for="password">Password:</label>
    <input type="text" name="password" id="password" >
</div><br>
<div>
    <label for="date of birth">Date Of Birth:</label>
    <input type="date" name="dob" id="dob" >
</div><br>
<div>
    <label for="photo">Choose your Photo:</label>
    <input type="file" name="photo" id="photo" >
</div><br>
<div>
    <label for="gender">Gender:</label>
    <input type="radio" name="gender" id="gender" value="Male">Male
    <input type="radio" name="gender" id="gender" value="Female">Femail
    <input type="radio" name="gender" id="gender" value="other">Other
</div><br>
<div>
    <label for="religion">Religion:</label>
    <input type="checkbox" name="religion" id="religion" value="Male">Isalm
    <input type="checkbox" name="religion" id="religion" value="Female">Hindu
    <input type="checkbox" name="religion" id="religion" value="other">chiristian
</div><br>
<div>
    <label for="depertment">Dipertment:</label>
    <select name="Depertment" id="dipertment">
        <option value="CSE">CSE</option>
        <option value="EEE">EEE</option>
        <option value="LLB">LLB</option>
    </select>
</div><br>
<div>
    <label for="message">Massage:</label><br>
    <textarea name="masseage" id="" cols="30" rows="10"></textarea>
</div>
<div>
    <input type="submit" value="Registration" >
    <input type="reset" value="Reset">
</div>
    </form>

    </body>
</html>
